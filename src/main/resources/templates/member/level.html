<!DOCTYPE html>
<html th:replace="~{admin_layout::adminLayout(~{::title}, ~{::link}, ~{::script}, ~{::section})}"
      xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Hello World</title>
    <link rel="stylesheet" th:href="@{/plugins/select2/css/select2.min.css}">
</head>
<body>
<section class="content">
    <div class="card">
        <div class="card-body">
            <div class="row mb-2">
                <div class="col-sm-9">
                    <form class="form-inline" id="searchForm">
                        <label class="sr-only" for="keyword">keyword</label>
                        <div class="input-group input-group-sm mr-sm-2">
                            <input type="text" class="form-control form-control-sm" id="keyword" name="keyword"
                                   autocomplete="off" placeholder="请输入等级名称查询">
                            <input type="hidden" id="parentId" name="parentId">
                        </div>
                        <div class="btn-group-sm">
                            <button type="button" class="btn btn-primary btn-sm" id="searchBtn">
                                <i class="fas fa-search"></i> 查询
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-sm-3">
                    <div class="text-lg-right">
                        <button type="button" class="btn btn-success btn-sm" id="createBtn"><i class="fas fa-plus"></i>
                            新增
                        </button>
                    </div>
                </div>
            </div>
            <div id="dataGrid"></div>
        </div>
    </div>
    <div class="modal fade" id="createModal" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog modal-lg modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="saveTitle">Title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" id="createForm" novalidate>
                        <div class="form-group row">
                            <label for="levelName"
                                   class="col-sm-2 col-form-label col-form-label-sm text-right">等级名称</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm" id="levelName" name="levelName"
                                       autocomplete="off" required>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="discount"
                                   class="col-sm-2 col-form-label col-form-label-sm text-right">折扣力度</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-sm" id="discount" name="discount"
                                       autocomplete="off" required>
                            </div>
                        </div>
                        <input type="hidden" id="saveId" name="id">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-primary" id="confirmBtn">保存</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="deleteModal" tabindex="-1" role="dialog" data-backdrop="static">
        <div class="modal-dialog modal-dialog-scrollable" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-danger" id="deleteTitle">Title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form class="needs-validation" novalidate id="deleteForm">
                        <h6>确定要删除吗？</h6>
                        <input type="hidden" id="deleteId" name="id" required>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" id="deleteBtn">确定</button>
                </div>
            </div>
        </div>
    </div>
</section>
<script th:src="@{/plugins/select2/js/select2.full.min.js}"></script>
<script th:inline="javascript">
    $(function () {
        let $searchBtn = $("#searchBtn");
        let $createBtn = $("#createBtn");
        let $confirmBtn = $("#confirmBtn");
        let $deleteBtn = $("#deleteBtn");
        let $createForm = $("#createForm");
        let $deleteForm = $("#deleteForm");
        let $dataGrid = $("#dataGrid");

        let searchData = function (filter) {
            let defer = $.Deferred();
            filter.keyword = $("#keyword").val();
            $.ajax({
                type: "POST",
                url: _root + "member/level/search",
                data: filter,
                dataType: "json"
            }).done(function (data) {
                if (data.success) {
                    defer.resolve(data.data);
                } else {
                    toastr.error(data.message);
                }
            })
            return defer.promise();
        };
        let createModal = function (display, title, row) {
            $createForm.reset();
            $createForm.removeClass("was-validated");
            $createForm.attr("action", row ? "member/level/update" : "member/level/create");
            if (row) {
                $("#saveId").val(row.id);
                $("#levelName").val(row.levelName);
                $("#discount").val(row.discount);
            }

            $("#saveTitle").html(title);
            $("#createModal").modal(display === "show" ? "show" : "hide");
        };
        let deleteModal = function (display, title, id) {
            $deleteForm.reset();
            $deleteForm.removeClass("was-validated");

            $("#deleteId").val(id);
            $("#deleteTitle").html(title);
            $("#deleteModal").modal(display === "show" ? "show" : "hide");
        };

        jsGrid.locale("zh-cn");
        $dataGrid.jsGrid({
            height: "auto",
            width: "100%",
            sorting: false,
            paging: true,
            autoload: true,
            pageLoading: true,
            pageSize: 10,
            pageIndex: 1,
            controller: {
                loadData: function (filter) {
                    return searchData(filter);
                }
            },
            fields: [
                {name: "id", type: "text", title: "ID", align: "center", width: 20, visible: false},
                {name: "levelName", type: "text", title: "等级名称", align: "center", width: 50},
                {name: "discount", type: "text", title: "会员等级代码", align: "center", width: 50},
                {name: "createdTime", type: "text", title: "创建时间", align: "center", width: 100},
                {name: "updatedTime", type: "text", title: "修改时间", align: "center", width: 100},
                {
                    type: "control",
                    title: "操作",
                    width: 100,
                    itemTemplate: function (value, item) {
                        let buttons = $("<a class=\"btn btn-xs text-info control-update\"><i class=\"fas fa-edit\"></i> 编辑</a>" +
                            "<a class=\"btn btn-xs text-danger control-remove\"><i class=\"fas fa-trash\"></i> 删除</a>")
                            .on("click", function (e) {
                                if ($(e.target).hasClass("control-update")) {
                                    createModal("show", $(this).html(), item);
                                    e.stopPropagation();
                                } else if ($(e.target).hasClass("control-remove")) {
                                    deleteModal("show", $(this).html(), item.id);
                                    e.stopPropagation();
                                }
                            });

                        return $("<div class=\"btn-group btn-group-sm\"></div>").append(buttons);
                    }
                }
            ]
        });

        $searchBtn.on("click", function () {
            let filter = $dataGrid.jsGrid("getFilter");
            filter.keyword = $("#keyword").val();
            let parentId = $("#parentId").val();
            if (parentId) {
                filter.parentId = parentId;
            }
            $dataGrid.jsGrid("search", filter);
        });
        $createBtn.on("click", function () {
            createModal("show", $(this).html());
        });
        $confirmBtn.on("click", function () {
            let $form = $createForm;
            if (!$form[0].checkValidity()) {
                $form.addClass('was-validated');
                return false;
            }
            $.ajax({
                type: "POST",
                url: _root + $createForm.attr("action"),
                data: $form.serializeArray(),
            }).done(function (data) {
                createModal("hide");
                if (data.success) {
                    $searchBtn.click();
                } else {
                    toastr.warning(data.message);
                }
            }).fail(function (err) {
                toastr.error(err);
            });
        });
        $deleteBtn.on("click", function () {
            let $form = $deleteForm;
            if (!$form[0].checkValidity()) {
                $form.addClass('was-validated');
                return false;
            }
            $.ajax({
                type: "POST",
                url: _root + "member/level/delete",
                data: $form.serializeArray(),
            }).done(function (data) {
                deleteModal("hide");
                if (data.success) {
                    $searchBtn.click();
                } else {
                    toastr.warning(data.message);
                }
            }).fail(function (err) {
                toastr.error(err);
            });
        });

        $('.select2').select2({
            ajax: {
                method: 'POST',
                url: _root + "member/level/select",
                dataType: 'json',
                processResults: function (data) {
                    return {
                        results: data.data
                    };
                },
                minimumInputLength: 1,
                cache: true,
                delay: 400,
                language: 'zh-CN',
            }
        });
    });
</script>
</body>
</html>
